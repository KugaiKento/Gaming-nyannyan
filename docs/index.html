<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>迷子の名探偵くがけん</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <!-- ゲームのヘッダー、ヒント、ルール、遊び方の説明出来たら -->
        <div class="flex items-center justify-center h-screen">

            <img src="./assets/images/wanted.png" alt="" class="wanted">
            <div class="flex flex-col justify-center">
                <h1 class="mx-auto">[迷子の名探偵くがけん]</h1>
                <br>
                <p class="explanation-text">見つけたら<b>クリック!!</b><br>リロードするとランダムで変わるよ！！</p>
                <p class="explanation-text2"><br>※注意事項※<br>
                    全画面＋拡大率を変えて<br>枠線に近づけてね<br>
                    (ぴったりにはならない)<br><br>
                    クリア後５秒で切り替わります。<br>
                    同じステージの場合が<br>
                    あります<br>
                    (ランダムの為)<br>
                </p>
                <button id="navigateButton" class="btn my-10">スタート</button>
                <p class="explanation-text">[操作説明]</p>
                <p>F11：全画面</p>
                <p>コントロールキー + [+] or [-]キー<br>：拡大率変更</p>
                <p>左クリック：選択</p>
            </div>
            <img src="./assets/images/wanted.png" alt="" class="wanted">
        </div>
    </header>

    <script>
        document.getElementById("navigateButton").addEventListener("click", function() {
          window.location.href = "game.html";
        });
    </script>
</body>
</html>
